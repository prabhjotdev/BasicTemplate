   ADD THIS AS A "CUSTOM HTML" BLOCK:
   - At the TOP of every page
   - Or use as a reusable block/pattern

   ============================================ -->

<!-- Header -->
<header class="fi-header">
    <div class="fi-header-container">
        <!-- Logo -->
        <a href="/" class="fi-logo" aria-label="FI Technologies Home">
            <svg class="fi-logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect width="40" height="40" rx="8" fill="#00A8E8"/>
                <path d="M12 10H18V14H12V10Z" fill="white"/>
                <path d="M22 10H28V14H22V10Z" fill="white"/>
                <path d="M12 18H18V22H12V18Z" fill="white"/>
                <path d="M22 18H28V22H22V18Z" fill="white"/>
                <path d="M12 26H28V30H12V26Z" fill="white"/>
            </svg>
            <span>FI Technologies</span>
        </a>

        <!-- Desktop Navigation -->
        <nav class="fi-nav" aria-label="Main Navigation">
            <ul class="fi-nav-list">
                <li><a href="/" class="fi-nav-link">Home</a></li>
                <li><a href="/services/" class="fi-nav-link">Services</a></li>
                <li><a href="/about/" class="fi-nav-link">About</a></li>
                <li><a href="/reviews/" class="fi-nav-link">Reviews</a></li>
                <li><a href="/contact/" class="fi-nav-link">Contact</a></li>
            </ul>
        </nav>

        <!-- Header Actions (Desktop) -->
        <div class="fi-header-actions">
            <button class="fi-btn fi-btn-sm fi-btn-outline fi-header-action-btn" data-action="call" data-phone="+16477999973" aria-label="Call us at +1 647-799-9973">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                </svg>
                Call
            </button>
            <button class="fi-btn fi-btn-sm fi-btn-outline fi-header-action-btn" data-action="email" data-email="info@fitechnologies.ca" aria-label="Email us at info@fitechnologies.ca">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
                Email
            </button>
            <button class="fi-btn fi-btn-primary fi-header-action-btn" data-action="open-quote">Get a Free Quote</button>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="fi-mobile-menu-toggle" aria-label="Toggle mobile menu" aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <line x1="3" y1="12" x2="21" y2="12"/>
                <line x1="3" y1="6" x2="21" y2="6"/>
                <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
        </button>
    </div>

    <!-- Mobile Navigation -->
    <nav class="fi-mobile-nav" aria-label="Mobile Navigation">
        <ul class="fi-mobile-nav-list">
            <li class="fi-mobile-nav-item"><a href="/" class="fi-mobile-nav-link">Home</a></li>
            <li class="fi-mobile-nav-item"><a href="/services/" class="fi-mobile-nav-link">Services</a></li>
            <li class="fi-mobile-nav-item"><a href="/about/" class="fi-mobile-nav-link">About</a></li>
            <li class="fi-mobile-nav-item"><a href="/reviews/" class="fi-mobile-nav-link">Reviews</a></li>
            <li class="fi-mobile-nav-item"><a href="/contact/" class="fi-mobile-nav-link">Contact</a></li>
        </ul>
        <div class="fi-mobile-nav-actions">
            <button class="fi-btn fi-btn-primary fi-btn-block" data-action="open-quote">Get a Free Quote</button>
        </div>
    </nav>
</header>
